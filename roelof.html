<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:opsz,wght@9..144,700;9..144,900&display=swap"
        rel="stylesheet">

    <link href="./style.css" rel="stylesheet">
    <title>Frontend Mentor | Sunnyside agency landing page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/logo.svg">
        </div>
        <div class="menu-wrap">
            <input type="checkbox" class="toggler">
            <div class="hamburger">
                <div></div>
            </div>
            <div class="menu">
                <div>
                    <div>
                        <ul>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Projects</a></li>
                        </ul>
                        <button class="btn">Contact</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text">
            WE ARE CREATIVES
        </div>
        <div class="arrow">
            <img src="./images/icon-arrow-down.svg">
        </div>
    </header>
    <div class="about">
        <div class="about_transform">
            <div class="image">
                
            </div>
            <div class="text">
                <h2>Transform your brand</h2>
                <p>
                    We are a full-service creative agency specializing in helping brands grow fast. 
                    Engage your clients through compelling visuals that do most of the marketing for you.
                </p>
            </div>
            <div class="url">
                <a href="#" class="transform">LEARN MORE</a>
            </div>
        </div>
        <div class="about_stand_out">
            <div class="image">
                
            </div>
        </div>
    </div>


</html>
